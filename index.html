<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Facebook_favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="caja1">
                <img src="img/logofacebook.png" alt=""> <br /><br>
                <span>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</span>
            </div>
        </div>

        <div class="right">
            <form action="#" method="get">
                <fieldset>
                    <input type="email" name="email" id="" placeholder="Correo electrónico o número de teléfono"
                        class="widthchart">
                    <input type="password" name="contraseña" id="" placeholder="Contraseña" class="widthchart">
                    <input type="submit" value="Iniciar sesión" class="hover">
                    <p></p>
                    <a href="#" class="enlace">¿Has olvidado la contraseña?</a>
                    <p class="linea"></p>
                    <input type="submit" value="Crear cuenta nueva" class="sesion">
                    <p></p>
                </fieldset>
                <div class="cb"></div>
            </form>

            <br>
            <p class="texto"><strong class="negro">Crea una página</strong> para un famoso, una marca o una empresa.</p>

        </div>

    </div>
</body>

</html>
